<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add subscription</title>
  </head>
  <body>
    <header>Add new subscription</header>
    <h1>Subscription name</h1>
    <input type="text" placeholder="Slack" />
    <h1>Functionality</h1>
    <input type="text" placeholder="Used for workplace communication etc." />
    <h1>Subscription support-mail</h1>
    <input type="text" placeholder="Slack@example.com" />
    <h1>Monthly cost in DKK</h1>
    <input type="text" placeholder="299.95" />
    <h1>Your name</h1>
    <input type="text" placeholder="Micheal Example" />
    <h1>Mail used for subscription</h1>
    <input type="text" placeholder="jks@example.com" />
    <h1>Project/Client</h1>
    <input type="text" placeholder="Example inc" />
    <h1>Creation date</h1>
    <input type="text" placeholder="22/5-22" />
  </body>
</html>
