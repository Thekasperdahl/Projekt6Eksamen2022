<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/staaljs.js" defer></script>
    <title>Add subscription</title>
  </head>
  <body>
    <img src="assets/backarrow.png" alt="backarrow" class="backarrow" />
    <header>Add new subscription</header>
    <div class="gridnewsub">
      <label for="sname"
        >Subscription name
        <input
          type="text"
          id="sname"
          name="subsribtionname"
          placeholder="Slack"
      /></label>
      <label for="funct"
        >Functionality
        <input
          type="text"
          id="funct"
          name="functionality"
          placeholder="used for communication etc."
      /></label>
      <label for="smail"
        >Subscription support-mail
        <input
          type="text"
          id="smail"
          name="supportmail"
          placeholder="example@support.com"
      /></label>
      <label for="cost">
        Monthly cost in DKK
        <input type="text" id="cost" name="monthlycost" placeholder="299.95"
      /></label>
      <label for="yname">
        Your name
        <input
          type="text"
          id="yname"
          name="yourname"
          placeholder="Michael Surname"
      /></label>
      <label for="ymail">
        Mail used for subscription
        <input
          type="text"
          id="ymail"
          name="yourmail"
          placeholder="yourmail@example.com"
      /></label>
      <label for="client">
        Project/Client
        <input
          type="text"
          id="client"
          name="project/client"
          placeholder="company A/S"
        />
      </label>
      <label for="cdate">
        Creation date
        <input type="text" id="cdate" name="creationdate" placeholder="22/4-22"
      /></label>
      <button onclick="returnText()">Confirm</button>
    </div>
  </body>
</html>
