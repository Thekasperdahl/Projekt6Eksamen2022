<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add subscription</title>
  </head>
  <body>
    <header>Add new subscription</header>
    <div class="gridnewsub">
      <form action="/action_page.php">
        <label for="sname">Subscription name</label>
        <input
          type="text"
          id="sname"
          name="subsribtionname"
          placeholder="Example"
        />
        <label for="funct">Functionality</label>
        <input
          type="text"
          id="funct"
          name="functionality"
          placeholder="used for exampling examples"
        />
        <label for="smail">Subscription support-mail</label>
        <input
          type="text"
          id="smail"
          name="supportmail"
          placeholder="example@support.com"
        />
        <label for="cost"> Monthly cost in DKK </label>
        <input type="text" id="cost" name="monthlycost" placeholder="299.95" />
        <label for="yname"> Your name</label>
        <input
          type="text"
          id="yname"
          name="yourname"
          placeholder="Michael Surname"
        />
        <label for="ymail"> Mail used for subscription</label>
        <input
          type="text"
          id="ymail"
          name="yourmail"
          placeholder="yourmail@example.com"
        />
        <label for="client"> Project/Client </label>
        <input
          type="text"
          id="client"
          name="project/client"
          placeholder="company A/S"
        />
        <label for="cdate"> Creation date </label>
        <input
          type="text"
          id="cdate"
          name="creationdate"
          placeholder="22/4-22"
        />
        <input type="submit" value="Confirm" />
      </form>
    </div>
  </body>
</html>
