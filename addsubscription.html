<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add subscription</title>
  </head>
  <body>
    <header>Add new subscription</header>

    <h1>Subscription name</h1>
    <div class="sub-box"><input type="text" placeholder="Slack" /></div>
    <h1>Functionality</h1>
    <div class="sub-box">
      <input type="text" placeholder="Used for workplace communication etc." />
    </div>
    <h1>Subscription support-mail</h1>
    <div class="sub-box">
      <input type="text" placeholder="Slack@example.com" />
    </div>
    <h1>Monthly cost in DKK</h1>
    <div class="sub-box"><input type="text" placeholder="299.95" /></div>
    <h1>Your name</h1>
    <div class="sub-box">
      <input type="text" placeholder="Micheal Example" />
    </div>
    <h1>Mail used for subscription</h1>
    <div class="sub-box">
      <input type="text" placeholder="jks@example.com" />
    </div>
    <h1>Project/Client</h1>
    <div class="sub-box">
      <input type="text" placeholder="Company inc" />
    </div>
    <h1>Creation date</h1>
    <div class="sub-box">
      <input type="text" placeholder="25/5-22" />
    </div>
  </body>
</html>
