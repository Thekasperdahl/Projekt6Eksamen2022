<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubPremo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="desktop-grid">
        <div class="container-a">
            <button class="add-new">
                <div class="plus-icon">&plus;</div>
                <p class="add-new-text"> Add new </p>
            </button>

            <div class="info-box">
                <h2>Sub count:</h2>
                <div class="info-box-out">test</div>
                <h2>Cost/Month:</h2>
                <div class="info-box-out">test</div>
            </div>
        </div>






        <div class="container-duplicates">
            <h3 class="duplicates-text">Duplicates</h3>
            <h3 class="date-text">Date</h3>
        </div>


        <div class="scroll-bg-duplicates">
            <div class="scroll-div-latest">
                <div class="scroll-object">
                    <div class="duplicate-bars">
                        <div class="thumbnail"></div>
                    </div>
                    
                    <div class="duplicate-bars">
                        <div class="thumbnail"></div>
                    </div>

                    <div class="duplicate-bars">
                        <div class="thumbnail"></div>
                    </div>
                    
                    <div class="duplicate-bars">
                        <div class="thumbnail"></div>
                    </div>
                </div>
            </div>
        </div>







        <div class="container-latest">
            <h3>Latest</h3>
            <h3>Date</h3>
        </div>

        <div class="scroll-bg-latest">
            <div class="scroll-div-latest">
                <div class="scroll-object">
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>
                </div>
            </div>
        </div>






        <div class="container-subs">
            <h3>Subscriptions</h3>
            <h3>Date</h3>
        </div>

        <div class="scroll-bg-sub">
            <div class="scroll-div">
                <div class="scroll-object">
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>

                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>

                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>

                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>
                    
                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>
                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>
                    
                    <div class="latest-bars-2">
                        <div class="thumbnail"></div>
                    </div>
                
                    <div class="latest-bars-1">
                        <div class="thumbnail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
